name: Deploy to EC2

on:
  push:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/spy_sherlock:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Proje klasörüne git (yoksa oluştur ve clone'la - sadece docker-compose ve nginx conf için)
            if [ ! -d "/home/${{ secrets.EC2_USERNAME }}/spy_sherlock" ]; then
              git clone https://github.com/${{ secrets.GITHUB_USERNAME }}/spy_sherlock.git
              cd spy_sherlock
            else
              cd spy_sherlock
              git pull origin master
            fi

            # En güncel imajı çek
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/spy_sherlock:latest

            # Docker Compose ile başlat (Build almadan, imajı kullanarak)
            docker-compose -f docker-compose.prod.yml up -d

